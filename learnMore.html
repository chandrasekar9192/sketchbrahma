<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link

    <div class="learn-more">

          </div>

            </div>

                Patron eligibility and how are investments are structured?
              </p>
            </div>
          </div>
          <div class="learn-more-card col">
            <div class="learn-more-card-video">
              <img src="{SLIDE}" alt="arrow right" />
            </div>
            <div class="learn-more-card-content">
              <p>As a Patron, how will I get my returns?</p>
            </div>
          </div>
          <div class="learn-more-card col">

            </div>
          </div>

</html>
