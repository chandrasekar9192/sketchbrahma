<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sketch brahma</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/assets/css/brandcard.css"
    />
  </head>

  <body>
    <div class="welcome-card brand-card">
      <h1>Start with these handpicked Brands</h1>
      <div class="brand-card-logo-wrap">
        <div class="brand-card-logo">
          <img src="{BRAND_ICON_1}" class="" alt="brand logo" />
        </div>
        <div class="brand-card-logo">
          <img src="{BRAND_ICON_2}" class="" alt="brand logo" />
        </div>
        <div class="brand-card-logo">
          <img src="{BRAND_ICON_3}" class="" alt="brand logo" />
        </div>
        <div class="brand-card-logo">
          <img src="{BRAND_ICON_4}" class="" alt="brand logo" />
        </div>
        <div class="brand-card-logo mob-hide">
          <img src="{BRAND_ICON_3}" class="" alt="brand logo" />
        </div>
        <div class="brand-card-logo mob-hide">
          <img src="{BRAND_ICON_4}" class="" alt="brand logo" />
        </div>
      </div>
      <button class="view-btn">
        View Brands
        <span>
          <img src="{RIGHT_ARROW}" class="" alt="right arrow" />
        </span>
      </button>
    </div>
  </body>
</html>
