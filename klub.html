<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sketch brahma</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/assets/css/klub.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/assets/css/style.css"
    />
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
      integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX"
      crossorigin="anonymous"
    />

    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
      integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Common Heading -->
    <div>
      <div class="klub">
        <div class="brand-descripyion">
          <h2>Brand Performance</h2>
          <div class="performance-det">
            <div class="performance green">
              <div class="p-img">
                <img src="assets/image/cap.png" alt="performance" />
              </div>
              <label>Third Wave Coffee Roasters (#1)</label>
              <span>Over Performing</span>
            </div>
            <div class="performance red">
              <div class="p-img">
                <img src="assets/image/w.png" alt="performance" />
              </div>
              <label>Wellversed</label>
              <span>Under Performing</span>
            </div>
            <div class="performance yellow">
              <div class="p-img">
                <img src="assets/image/cap.png" alt="performance" />
              </div>
              <label>The Healthy Cravings</label>
              <span>As Projected</span>
            </div>
          </div>
        </div>
      </div>
      <div class="klub">
        <div class="brand-descripyion">
          <div class="returns">
            <h2>Your June Returns</h2>
            <label>Rs 70,000</label>
          </div>
          <div class="performance-det">
            <ul>
              <li>
                <label>Third Wave Coffee Roasters (#1)</label>
                <span>Rs 10,000</span>
              </li>
              <li>
                <label>Wellversed</label>
                <span>Rs 40,000</span>
              </li>
              <li>
                <label>The Healthy Cravings</label>
                <span>Rs 20,000</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
