<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sketch brahma</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/assets/css/klubwork.css"
    />
  </head>

  <body>
    <div class="klub-work">
      <h1>How Klub works?</h1>
      <div class="stepper">
        <ul class="stepper__list">
          <li class="stepper__list__item stepper__list__item--done">
            <label class="stepper__list__icon">
              <img src="{STEPPER}" />
            </label>
            <div class="stepper__list__content">
              <span>Become Klub Patron</span>
              <a></a>
            </div>
          </li>
          <li class="stepper__list__item stepper__list__item--pending flex-sm">
            <label class="stepper__list__icon">2</label>
            <div class="stepper__list__content">
              <span>Explore Brands</span>
              <a>Explore Now</a>
            </div>
          </li>
          <li class="stepper__list__item stepper__list__item--pending flex-sm">
            <label class="stepper__list__icon">3</label>
            <div class="stepper__list__content">
              <span>Invest in Brands</span>
              <a>Invest Now</a>
            </div>
          </li>
          <li class="stepper__list__item stepper__list__item--pending">
            <label class="stepper__list__icon">4</label>
            <div class="stepper__list__content">
              <span>Monthly returns + exclusive rewards</span>
              <a>Invest Now</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
