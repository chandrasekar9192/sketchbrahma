<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sketch brahma</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/assets/css/completebrandcard.css"
    />

    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
      integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX"
      crossorigin="anonymous"
    />

    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
      integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="welcome-card brand-card">
      <h1>
        <span class="missed-investment missed-investment-mobile">
          Missed Investment opportunities
        </span>
        15 patrons invested in 3 brands last month!
        <span class="missed-investment">Missed Investments</span>
      </h1>
      <div class="brand-card-logo-wrap">
        <div class="brand-card-logo">
          <img src="{BRAND_ICON_1}" class="" alt="brand logo" />
        </div>
        <div class="brand-card-logo">
          <img src="{BRAND_ICON_2}" class="" alt="brand logo" />
        </div>
        <div class="brand-card-logo">
          <img src="{BRAND_ICON_3}" class="" alt="brand logo" />
        </div>
        <div class="brand-card-logo">
          <img src="{BRAND_ICON_4}" class="" alt="brand logo" />
        </div>
        <div class="brand-card-logo">
          <img src="{BRAND_ICON_3}" class="" alt="brand logo" />
        </div>
        <div class="brand-card-logo">
          <img src="{BRAND_ICON_4}" class="" alt="brand logo" />
        </div>
      </div>
      <button class="view-btn">
        View completed Brands
        <span>
          <img src="{RIGHT_ARROW}" class="" alt="right arrow" />
        </span>
      </button>
    </div>
  </body>
</html>
